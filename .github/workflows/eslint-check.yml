name: Eslint Check
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: 安装依赖
        run: npm install
        working-directory: front-end

      - name: 跑eslint
        run: npx eslint . --ext .js,.jsx,.ts,.vue,.tsx
        working-directory: front-end
