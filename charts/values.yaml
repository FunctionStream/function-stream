service:
  name: "pulsar-svr"
  adminPort: 8080
  brokerPort: 6650
standalone:
  name: "pulsar-standalone"
  image: "apachepulsar/pulsar:2.8.1"
  storage: "1Gi"

functionmesh:
  operatorImage: "streamnative/function-mesh:v0.1.7"
  imagePullPolicy: "IfNotPresent"
  controllerManager:
    replicas: 1
  ## affinity defines pod scheduling rules,affinity default settings is empty.
  ## please read the affinity document before set your scheduling rule:
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}
  ## nodeSelector ensure pods only assigning to nodes which have each of the indicated key-value pairs as labels
  ## ref:https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
  nodeSelector: {}
  ## Tolerations are applied to pods, and allow pods to schedule onto nodes with matching taints.
  ## refer to https://kubernetes.io/docs/concepts/configuration/taint-and-toleration
  tolerations: []